<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
    <nav>
        <a href="/app/ip" data-link>Find IP</a>
        <a href="/app/city" data-link>Find city</a>
    </nav>
    <main id="app"></main>
    
    <script type="module" src="/js/main.js"></script>

    <script id="findTemplate" type="text/template">
        <div>
            <div class="search-container">
                <div class="find-icon-container">
                    <svg class="find-icon">
                        <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd"></path>
                    </svg>
                </div>
                <input class="query" type="text" id="q" placeholder="{{placeholder}}" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"  {{data_attr}}>
                <button class="btn-find" type="submit" {{data_attr}}>{{btn_title}}</button>
            </div>
            <div id="result"></div>
            <button id="find-more" class="hidden" type="submit" data-find-more>Load more</button>
        </button>
    </script>

    <script id="badRequestTemplate" type="text/template">
        <div class="bad-request">Incorrect value entered</div>
    </script>

    <script id="notFoundTemplate" type="text/template">
        <div class="not-found">Nothing found</div>
    </script>

    <script id="errorTemplate" type="text/template">
        <div class="request-error">Something went wrong. Sorry!</div>
    </script>

    <script id="resultTemplate" type="text/template">
        <div class="list">
            {{#each this}}
            <table class="tbl-org">
                <tr>
                    <td>Country</td>
                    <td>{{country}}</td>
                </tr>
                <tr>
                    <td>Region</td>
                    <td>{{region}}</td>
                </tr>
                <tr>
                    <td>Postal</td>
                    <td>{{postal}}</td>
                </tr>
                <tr>
                    <td>City</td>
                    <td>{{city}}</td>
                </tr>
                <tr>
                    <td>Organizstion</td>
                    <td>{{org}}</td>
                </tr>
                <tr>
                    <td>Coordinates</td>
                    <td>({{lat}},{{long}})</td>
                </tr>
            </table>
            {{/each}}
        </div>
    </script>
</body>
</html>
